<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/index.css">
  <script type="module" src="../src/index.js"></script>
  <title>Easy Climate</title>
</head>
<body>
  <h1 class="title">EasyWeather</h1>

  <div class="localizacao">
    <p class="latitudeP">Latitude:</p>
    <p class="longitudeP">Longitude:</p>
  </div>

  <div class="principal">

    <div class="showPosition">

      <h2>Localização</h2>

      <div id="getLocal" class="pegarLocal">
        <label class="labelLocal">
          Digite uma localização:
          <input id="localInput" class="inputLocal" type="text" placeholder="ex: cidade, estado, país">
        </label>
        <button class="botaoLocal" id="localButton">Enviar</button>
        <button class="close" id="closeLocalButton">Posição Atual</button>
      </div>

    </div>

    <div class="clima" id="clima"></div>

  </div>
</body>
</html>
